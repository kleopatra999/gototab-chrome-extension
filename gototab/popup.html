<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Gototab Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">

    <!-- JS must be in separate files: see https://developer.chrome.com/extensions/contentSecurityPolicy -->
    <script type="text/javascript" src="FuzzySearch.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <button id="historyButton">Open history</button>
    <button id="downloadsButton">Open downloads</button>
    <div id="searchDiv">
      <input type="text" id="searchInput" class="searchbox" placeholder="What are you looking for?" />
    </div>
    <div id="tabListDiv"></div>
  </body>
</html>
